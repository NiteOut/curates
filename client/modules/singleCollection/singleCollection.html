<div ng-controller="singleCollectionController">
  <div class="select-collection select-collection-1 clearfix">
    <a ng-href="#/{{ collection.url }}/edit" ng-if="isUser"><button class="edit-btn" ng-if="isUser">Edit</button></a>
    <p class="collection-title-text"><span>{{ collection.title }}</span></p>
    <p class="collection-description-text">{{ collection.description }}</p>
    <div class="btn-container clearfix">
      <button class="clone-btn" ng-if="!isUser" ng-click="clone()">Clone</button>
      <button class="upvote-btn" ng-click="upVote()" ng-if="notYetUpvoted">Upvote</button>
      <span class="link-description-text" style="margin-top: .5rem;" ng-if="!notYetUpvoted">Liked!</span>
    </div>
  </div>
  <div class="single-link" ng-repeat="link in collection.links">
    <div class="link clearfix">
      <div class="scnshot-container clearfix">
        <div class="box"></div> 
      </div>
      <div class="link-text clearfix">
        <p class="link-title-text"><a ng-href="{{ link.url }}"><span>{{ link.title }}</span></a></p>
        <p class="link-description-text">{{ link.description }}</p>
      </div>
    </div>
  </div>
</div>
