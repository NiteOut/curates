<div>
  <h3>Login</h3>
  <form ng-submit="login({username: username, password: password})">
    <div>Username:</br><input type="text" ng-model="username" required></div>
    <div>Password:</br><input type="password" ng-model="password" required></div>
    <input style="visibility:hidden" type="submit">
  </form>
</div>
